<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/550bae5c8f.js" crossorigin="anonymous"></script>
    <title>Fisheye - photographe </title>
  </head>
  <body class="photographerPages">
    <header id="header" aria-label="Header de la page">
      <a href="./index.html">
        <img src="assets/images/logo.png" class="logo">
      </a>
    </header>
    <main class="mainSide">
      <header class="photographerHeader" aria-label="Header de présentation du photoghraphe"></header>
      <section class="photographerContent" id="notSorted"></section>
    </main>
    <aside id="contact_modal" aria-label="Formulaire de contact">
			<div class="modal">
				<header class="modalHeader">
        </header>
        <img src="assets/icons/close.svg" onclick="closeModal()" />
				<form class="form">
					<div class="formDiv">
            <div class="formData formFirst" data-error="Le prénom doit comporter au moins deux caractères" data-error-visible="false">
              <label for="firstName">Prénom</label>
						  <input type="text" id="firstName">
            </div>
            <div class="formData formName" data-error="Le nom doit comporter au moins deux caractères" data-error-visible="false">
              <label for="name">Nom</label>
              <input type="text" id="name">
            </div>
            <div class="formData formEmail" data-error="L'adresse mail n'est pas valide" data-error-visible="false">
              <label for="email">Email</label>
              <input type="email" id="email">
            </div>
            <div class="formData formMessage" data-error="Veuillez entrer un brève déscription de votre demande" data-error-visible="false">
              <p>Votre message</p>
              <textarea name="message" id="message" cols="0" rows="5" maxlength="300"></textarea>
            </div>
            <input type="submit" class="submit" id="submitForm">
					</div>
				</form>
        <div class="sent">Votre message<br>a bien<br>été envoyé.</div>
			</div>
    </aside>
    <aside class="lightbox" aria-label="Diaporama des médias">
      <p class="left">      
        <i class="fa-solid fa-chevron-left"></i>
      </p>
      <div class="lightboxMedia"></div>
      <p class="right">
        <i class="fa-solid fa-chevron-right"></i>
      </p>
      <svg width="42" height="42" viewBox="0 0 42 42" xmlns="http://www.w3.org/2000/svg">
        <path d="M42 4.23L37.77 0L21 16.77L4.23 0L0 4.23L16.77 21L0 37.77L4.23 42L21 25.23L37.77 42L42 37.77L25.23 21L42 4.23Z"/>
        </svg>
    </aside>
    <aside class="toolTip" aria-label="Informations complémentaires du photoghraphe"></aside>    
    <script type="module" src="/scripts/pages/photographer.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
  </body>
</html>
